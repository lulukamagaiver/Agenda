<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<style type="text/css">
.value {
	width: 1000px;
	margin-right: 100px;
}
</style>
<h:head>
	<meta charset="UTF-8" />
	<title>Agenda de Serviços</title>
	<script type="text/javascript" src="js/primefaces-locale.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen" />
</h:head>
<h:body>
	<h:form>
		
		<h:panelGrid columnClasses="value">
			<h3 style="margin-top: 0">Agenda</h3>
			<p:schedule locale="pt_br_schedule" id="schedule" value="#{scheduleView.eventModel}"
				widgetVar="myschedule" timeZone="GMT+3">

				<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}"
					update="messages" />
				<p:ajax event="eventResize" listener="#{scheduleView.onEventResize}"
					update="messages" />
			</p:schedule>
		</h:panelGrid>

		<p:dialog widgetVar="eventDialog" header="Event Details"
			showEffect="clip" hideEffect="clip">
			<h:panelGrid id="eventDetails" columns="2">
				<p:outputLabel for="cliente" value="Cliente:" />
				<p:inputText id="cliente" value="#{scheduleView.event.title}"
					required="true" />

				<p:outputLabel for="de" value="De:" />
				<p:calendar locale="pt_BR" id="de" value="#{scheduleView.event.startDate}"
					timeZone="GMT+3" pattern="dd/MM/yyyy HH:mm" />

				<p:outputLabel for="ate" value="Até:" />
				<p:calendar locale="pt_BR" id="ate" value="#{scheduleView.event.endDate}"
					timeZone="GMT+3" pattern="dd/MM/yyyy HH:mm" />

				<p:outputLabel for="tododia" value="O Dia todo:" />
				<h:selectBooleanCheckbox id="tododia"
					value="#{scheduleView.event.allDay}" />

				<p:commandButton type="resetar" value="Resetar:" />
				<p:commandButton id="agendar" value="Agendar"
					actionListener="#{scheduleView.addEvent}"
					oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
